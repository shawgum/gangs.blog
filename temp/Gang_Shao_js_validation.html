<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple JS Validation</title>
</head>
<body>
<form id="food_form">
    <table>
        <caption>Submit your food!</caption>
        <tbody>
        <tr>
            <td><label for="brand">Brand of food</label></td>
            <td><input type="text" id="brand"></td>
        </tr>
        <tr>
            <td><label for="name">Name of food</label></td>
            <td><input type="text" id="name"/></td>
        </tr>
        <tr>
            <td><label for="amount">Amount</label></td>
            <td><input type="number" id="amount"/></td>
        </tr>
        <tr>
            <td><label for="price">Price</label></td>
            <td><input type="text" id="price"/></td>
        </tr>
        <tr>
            <td><label for="email">Email Address</label></td>
            <td><input type="email" id="email"/></td>
        </tr>
        <tr>
            <td><label for="username">User name</label></td>
            <td><input type="text" id="username"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit"/></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
<script src="Gang_Shao_js_validation.js"></script>
</html>
